{%extends 'base.html'%}
{%block content%}
<h1 class="page-title">SURVIVAL GAMES</h1>
<div class="post-container">
    <!-- Your existing grid content -->
</div>
<div class="post-container">
    {% for p in datas %}
    <div class="post-card">
        <a href="{% url 'post_detailview' p.id %}" class="post-title">{{ p.title }}</a>
        {% if p.price %}
        <div class="price-tag">${{ p.price }}</div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{%endblock%}
